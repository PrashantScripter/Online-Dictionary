<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Online Dictionary</title>
</head>

<body>
    <div id="container">
        <div class="searchWord">
            <input type="text" placeholder="Search a word..." id="inputWord" required>
            <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="showResult">
            <div class="searchResult">

            </div>
            <div class="audio">
                <i class="fa-solid 
                    fa-volume-high"></i>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/eb7451dc8f.js" crossorigin="anonymous"></script>
</body>

</html>
